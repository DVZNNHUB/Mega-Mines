<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Mines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Tela de introdução -->
        <div class="intro">
            <h1>Bem-vindo ao Mega Mines</h1>
            <p>Escolha o número de minas e arrisque! Quanto mais minas, maior o prêmio!</p>
            <div class="mines-options">
                <button class="mineOption" data-mines="3">3 Minas</button>
                <button class="mineOption" data-mines="4">4 Minas</button>
                <button class="mineOption" data-mines="5">5 Minas</button>
                <button class="mineOption" data-mines="6">6 Minas</button>
            </div>
            <button id="startGameBtn">Iniciar Jogo</button>
        </div>

        <!-- Tela do Jogo -->
        <div class="game" style="display: none;">
            <h2>Escolha as células, encontre as minas e ganhe!</h2>
            <div class="grid"></div>
            <p>Multiplicador: <span id="multiplier">1x</span></p>
            <button id="cashOutBtn" style="display: none;">Sacar Dinheiro</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
